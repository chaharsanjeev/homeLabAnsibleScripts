---
- hosts: all
  become: true
  tasks:
  - name: Stop Docker for Proxmox Container - Frigate/NVR
    ansible.builtin.systemd_service:
      name: docker
      state: stopped
  - name: Reboot Proxmox Container - Frigate/NVR
    community.general.shutdown:
      delay: 10
    delegate_to: nvr.sc
