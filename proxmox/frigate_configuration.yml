      order: 1              # Optional: Adjust sort order of cameras in the UI. Larger numbers come later (default: 0)By default the cameras are sorted alphabetically.
      dashboard: true       # Optional: Whether or not to show the camera in the Frigate UI (default: true)
    birdseye:               # Optional: Configuration for how to sort the cameras in the Birdseye view.
      order: 1              # Optional: Adjust sort order of cameras in the Birdseye view. Larger numbers come later (default: 0) By default the cameras are sorted alphabetically.
      mode: objects         # Optional  - Values : continuous,motion,objects
      enabled: true         # Optional - nclude a camera in Birdseye view only 
    live:
      stream_name: office_front_sub # sub stream for live view
  ########################### Camera Configuration Office-Front END #######################
  ########################### Camera Configuration Porch-Front START #######################
