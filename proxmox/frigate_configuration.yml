################################################################################################ START MAIN CAMERA CONFIGURATION ###############################################################################

cameras:
  ########################### Camera Configuration Office-Front START #######################
  Office_Front:
    enabled: true
    webui_url: https://camera-office-front.sc.home/    # Optional: URL to visit the camera web UI directly from the system page. Might not be available on every camera.
    ffmpeg:
      inputs:
      - path: rtsp://127.0.0.1:8554/office_front_main
        roles:    # Valid values : audio,detect,record
        - record
      - path: rtsp://127.0.0.1:8554/office_front_sub
        roles:    # Valid values : audio,detect,record
        - detect
    best_image_timeout: 60 # Optional: timeout for highest scoring image before allowing it to be replaced by a newer image. (default: shown below)
    motion:
      mask:
      - 1244,25,1244,62,895,58,811,65,809,21
      - 1280,0,1280,271,863,0
      - 1280,720,1280,293,864,575,426,639,441,720
      - 542,201,559,107,626,112,617,204
      - 674,66,719,77,726,0,681,0
      - 646,85,671,89,674,70,646,67
      - 455,306,484,306,488,276,457,279
      - 773,243,968,280,1003,0,820,0
      - 1216,290,1080,252,1128,100,1280,152
      - 704,0,344,0,364,336
      - 700,319,835,342,1037,355,1042,0,808,0
    zones:
      zone_office_front_person:
        coordinates: 0,242,0,720,444,720,423,643,898,549,1159,431,1280,344,1219,222,1043,91,866,0,800,0,420,482,374,306,346,53
        objects:
        - person
    objects:
      filters:
        person:
          mask:
          - 1280,0,1280,271,863,0
          - 704,0,344,0,364,336
          - 1280,0,1280,271,863,0
          - 542,201,559,107,626,112,617,204
          - 674,66,719,77,726,0,681,0
          - 776,284,842,294,986,306,1042,0,808,0
          - 1112,246,1238,286,1280,136,1120,106  
          - 700,319,835,342,1037,355,1042,0,808,0
    mqtt:   # Optional: Configuration for the jpg snapshots published via MQTT
      # below settings as per double-take recommendation , ref: https://github.com/jakowenko/double-take
      enabled: true          # Optional: Enable publishing snapshot via mqtt for camera (default: true).Only applies to publishing image data to MQTT via 'frigate/<camera_name>/<object_name>/snapshot'.All other messages will still be published.
      timestamp: false       # Optional: print a timestamp on the snapshots (default: true)
      bounding_box: false    # Optional: draw bounding box on the snapshots (default: true)
      crop: true             # Optional: crop the snapshot (default: true)
      height: 500            # Optional: height to resize the snapshot to (default: 270)
