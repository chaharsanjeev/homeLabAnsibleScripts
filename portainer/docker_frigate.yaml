      FRIGATE_RTSP_PASSWORD: "Tuhina0404"
      FRIGATE_AMCREST_USERNAME: "frigate"
      FRIGATE_AMCREST_PASSWORD: "frigate0404"
      FRIGATE_MQTT_USERNAME: "mqtt_user"
      FRIGATE_MQTT_PASSWORD: "Tuhina@0404"
